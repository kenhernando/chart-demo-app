<div class="row">
    <div class="col-xs-12 col-sm-6 cda-margin-top">
        <label>Choose color for {{label}}:</label>
    </div>
    <div class="col-xs-12 col-sm-4 cda-margin-top">
        <input [(colorPicker)]="color" [cpPosition]="'top'" [style.background]="color" class="form-control" (colorPickerChange)="onChange(this.color)"/>
    </div>
</div>
