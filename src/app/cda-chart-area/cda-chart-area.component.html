<div *ngIf="inputParams == null; else displayChart">
    <div class="row cda-margin-top-50">
        <div class="col-xs-12 col-sm-12 text-center">
            No data to display
        </div>
    </div>
</div>
<ng-template #displayChart>
    <div class="row cda-margin-top-50">
        <div class="col-xs-12 offset-sm-3 col-sm-6">
            <app-dt-donut-chart #donutChart [inputParams]="inputParams"></app-dt-donut-chart>
        </div>
    </div>
</ng-template>
